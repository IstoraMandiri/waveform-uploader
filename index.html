<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <script src="waveform-creation.coffee"></script>
    <script src="ftp-upload.coffee"></script>
    <style>
      .upload-bar, .back-bar, .front-bar{
        width:875px;
        height:85px;
      }
      .upload-bar{
        margin:10px;
        position:relative;
      }
      .back-bar, .front-bar{
        background-size:875px 85px;
        position:absolute;
        transition: width 8s ease;
      }
      .front-bar.complete{
       transition: width 1s ease;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using io.js <script>document.write(process.version)</script>
    and Electron <script>document.write(process.versions['electron'])</script>.

    <hr>
    <input type="file" class='waveform-upload'>
    <span class='status-box'></span>
    <hr>
    <div class="upload-bar">
      <div class="back-bar"></div>
      <div class="front-bar complete"></div>
    </div>
  </body>
</html>
