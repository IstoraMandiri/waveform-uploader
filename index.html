<!DOCTYPE html>
<html>
  <head>
    <title>Meoko Mixes Uploader</title>
    <script src="waveform-creation.coffee"></script>
    <script src="ftp-upload.coffee"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <container>
      <section>
        <div class="col w30">
          <h1>Meoko Uploader</h1>
          <p>Upload an MP3 of your choice to be automatically converted to waveforms and uploaded</p>
        </div>
        <div class="col w70">
          <div class="ftp-settings">
            <b class='toggle-config-box'>Mixes MP3s FTP Account</b>
            <form name='mixes' class="config-box">
              <input type="text" placeholder="Hostname" name="host">
              <input type="text" placeholder="Username" name="user">
              <input type="password" placeholder="Password" name="pass">
            </form>
          </div>
          <div class="ftp-settings">
            <b class='toggle-config-box'>Waveforms FTP Account</b>
            <form name='waveforms' class="config-box">
              <input type="text" placeholder="Hostname" name="host">
              <input type="text" placeholder="Username" name="user">
              <input type="password" placeholder="Password" name="pass">
            </form>
          </div>
        </div>
      </section>

      <section>
        <div class="col">
          <input type="file" class='waveform-upload'>
          <span class='status-box'></span>
        </div>
      </section>

      <section class="upload-bar">
        <div class="col">
          <div class="back-bar"></div>
          <div class="front-bar complete"></div>
        </div>
      </section>
    </container>
  </body>
</html>
